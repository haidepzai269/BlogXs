<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlogXs</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button data-i18n-title="home"><i class="ph ph-house sidebar-icon"></i></button>
      <button id="searchBtn" data-i18n-title="search"><i class="ph ph-magnifying-glass sidebar-icon"></i></button>
      <button id="createBtn" data-i18n-title="create_post"><i class="ph ph-plus sidebar-icon"></i></button>
      <button onclick="goToProfile()" data-i18n-title="profile"><i class="ph ph-user sidebar-icon"></i></button>
      <button id="heartBtn" data-i18n-title="liked"><i class="ph ph-thumbs-up sidebar-icon"></i></button>
      <button id="shortBtn" data-i18n-title="short_video"><i class="ph ph-film-strip sidebar-icon"></i></button>
      <!-- Cài đặt ngôn ngữ -->
     <div class="settings-wrapper">
        <button id="settingsBtn" class="sidebar-icon" data-i18n-title="settings">
         ⚙️
        </button>
       <div id="settingsDropdown" class="settings-dropdown hidden">
        <div class="language-options">
          <button data-lang="vi">🇻🇳 Tiếng Việt</button>
          <button data-lang="en">🇺🇸 English</button>
          <button data-lang="china">🇨🇳 中文</button>
          <button data-lang="ja">🇯🇵 日本語</button>
        </div>
        </div>
     </div>

      <div class="menu-bottom">
        <button  id="menuToggle" data-i18n-title="menu"><i class="ph ph-list sidebar-icon"></i></button>
        <div class="menu-popup" id="menuPopup"></div>
      </div>
      <div class="logout-button">
        <button   class="sidebar-icon" onclick="logout()" data-i18n-title="logout">⏻</button>
      </div>
    </nav>
    

    <main class="content">
      <h1 data-i18n="page_title">Trang chủ - Xem bài đăng</h1>
      <!-- Các bài đăng sẽ được render ở đây -->
      <div id="postsContainer" class="posts"></div>

    </main>
    <!-- Nút thông báo giống YouTube -->
        <div class="notification-wrapper">
            <button class="sidebar-icon" id="notificationBtn" data-i18n-title="notifications">
              <i class="ph ph-bell notification-icon "></i>
            <span id="notificationCount" class="notification-count" style="display: none;">0</span>
           </button>
           <div id="notificationPopup" class="notification-popup" style="display: none;"></div>

        </div>

    <div class="current-time" id="currentTime"></div>

  </div>
  <!-- Thêm ngay sau </div> của .container -->
<div class="overlay" id="menuOverlay"></div>
<div class="user-popup" id="userPopup"></div>
<canvas id="backgroundEffect"></canvas>
<audio id="backgroundMusic" loop></audio>
<button id="toggleMusicBtn" style=" color: 1da1f2;  position: fixed; bottom: 10px; right: 10px; font-size: 24px; margin-right: 20px;border-radius: 12px; cursor: pointer; background-color: rgb(33, 33, 33); border: none;">
🔇</button>
<!-- Đặt vào cuối <body> của home.html -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="authFetch.js"></script>

  <script type="module" src="home.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>


  
</body>
</html>
