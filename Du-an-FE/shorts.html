<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlogXs Shorts</title>
  <link rel="stylesheet" href="shorts.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar dùng lại từ home.html -->
    <nav class="sidebar">
        <button id="homeBtn" data-i18n-title="home"><i class="ph ph-house sidebar-icon"></i></button>
        <button id="searchBtn" data-i18n-title="search"><i class="ph ph-magnifying-glass sidebar-icon"></i></button>
        <button id="createBtn" data-i18n-title="create_post"><i class="ph ph-plus sidebar-icon"></i></button>
        <button id="profileBtn" data-i18n-title="profile"><i class="ph ph-user sidebar-icon"></i></button>
        <button id="heartBtn" data-i18n-title="liked"><i class="ph ph-thumbs-up sidebar-icon"></i></button>
        <button class="active" data-i18n-title="short_video"><i class="ph ph-film-strip sidebar-icon"></i></button>
        <div class="settings-wrapper">
          <button id="settingsBtn" class="sidebar-icon" data-i18n-title="settings">
           ⚙️
          </button>
         <div id="settingsDropdown" class="settings-dropdown hidden">
          <div class="language-options">
            <button data-lang="vi">🇻🇳 Tiếng Việt</button>
            <button data-lang="en">🇺🇸 English</button>
            <button data-lang="china">🇨🇳 中文</button>
            <button data-lang="ja">🇯🇵 日本語</button>
          </div>
          </div>
       </div>
  
        <div class="menu-bottom">
          <button  id="menuToggle" data-i18n-title="menu"><i class="ph ph-list sidebar-icon"></i></button>
          <div class="menu-popup" id="menuPopup"></div>
        </div>
        <div class="logout-button">
          <button   class="sidebar-icon" onclick="logout()" data-i18n-title="logout">⏻</button>
        </div>
      </nav>

    <!-- Khu vực chính chia 2 phần -->
    <main class="shorts-content">
      <!-- Khung đăng video -->
      <div class="upload-section">
        <h2 data-i18n-title="short_content">Đăng video ngắn</h2>
        <form id="uploadForm">
            <label for="videoInput" class="custom-file-upload">
                <i class="ph ph-camera" style="font-size: 2rem;"></i> <!-- Camera icon -->
              </label>
              <input type="file" accept="video/*" id="videoInput" required hidden />              
          <textarea id="captionInput" placeholder="Mô tả video..."></textarea>
          <button data-i18n-title="short_submit" type="submit">Đăng video</button>
        </form>
      </div>

      <!-- Khung xem video giống TikTok -->
      <div class="shorts-viewer sidebar-icon" id="shortsViewer">
        <!-- Video sẽ được render từ JS -->
      </div>
    </main>
  </div>
  <div class="overlay" id="menuOverlay"></div>
  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
  </script>
  
  <script src="authFetch.js"></script>
  <script type="module" src="shorts.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

</body>
</html>
