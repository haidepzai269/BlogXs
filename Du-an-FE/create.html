<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo bài đăng mới</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="create.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <button title="Trang chủ" onclick="goToHome()"><i class="ph ph-house"></i></button>
      <button title="Tìm kiếm" onclick="goToSearch()"><i class="ph ph-magnifying-glass"></i></button>
      <button title="Tạo bài đăng"><i class="ph ph-plus" style="color: #1da1f2;"></i></button>
      <button title="Hồ sơ cá nhân" onclick="goToProfile()"><i class="ph ph-user"></i></button>
      <button title="Đã thích"><i class="ph ph-thumbs-up"></i></button>
      <div class="menu-bottom">
        <button title="Menu" id="menuToggle"><i class="ph ph-list"></i></button>
        <div class="menu-popup" id="menuPopup">
          <!-- Các nút sẽ được JS thêm vào -->
        </div>
      </div>
      <div class="logout-button">
        <button title="Đăng xuất" onclick="logout()">⏻</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <h1>Tạo bài đăng mới</h1>
      <form id="createPostForm" class="create-post-form">
        <textarea name="content" id="postContent" rows="6" placeholder="Bạn đang nghĩ gì?"></textarea>
        <button type="submit">Đăng bài</button>
      </form>
      <p id="postMessage" class="status-message"></p>
    </main>
  </div>
  <div class="overlay" id="menuOverlay"></div>
  <script src="authFetch.js"></script>
  <script src="create.js"></script>
</body>
</html>
