<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài đã thích</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="like.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button title="Trang chủ" onclick="location.href='home.html'"><i class="ph ph-house sidebar-icon"></i></button>
      <button title="Tìm kiếm" onclick="location.href='search.html'"><i class="ph ph-magnifying-glass sidebar-icon"></i></button>
      <button title="Tạo bài đăng" onclick="location.href='create.html'"><i class="ph ph-plus sidebar-icon"></i></button>
      <button title="Hồ sơ cá nhân" onclick="goToProfile()"><i class="ph ph-user sidebar-icon"></i></button>
      <button title="Đã thích" class="active"><i class="ph ph-thumbs-up sidebar-icon"></i></button>
      <button title="Short Video" id="shortBtn"><i class="ph ph-film-strip sidebar-icon"></i></button>
      <div class="menu-bottom">
        <button title="Menu" id="menuToggle"><i class="ph ph-list sidebar-icon"></i></button>
        <div class="menu-popup" id="menuPopup">
          <!-- Các nút sẽ được JS thêm vào -->
        </div>
      </div>
      <div class="logout-button">
        <button id="sidebar-icon" class="sidebar-icon" title="Đăng xuất" onclick="logout()">⏻</button>
      </div>
    </nav>

    <main class="content">
      <h1>Bài đăng yêu thích</h1>
      <div class="search-container">
        <div class="search-icon"></div>
        <div class="search-box">
          <input type="text" id="searchInput" />
          <div class="fake-placeholder">Tìm kiếm</div>
        </div>
      </div>
      <div id="likedPostsContainer" class="posts"></div>
    </main>
  </div>

  <div class="overlay" id="menuOverlay"></div>
  <div class="overlay" id="menuOverlay"></div>
  <nav class="bottom-navbar">
    <button onclick="window.location.href='home.html'"><i class="ph ph-house"></i></button>
    <button onclick="window.location.href='search.html'"><i class="ph ph-magnifying-glass"></i></button>
    <button onclick="window.location.href='create.html'"id="createBtn"><i class="ph ph-plus"></i></button>
    <button onclick="window.location.href='profile.html'"><i class="ph ph-user"></i></button>
    <button onclick="window.location.href='like.html'"id="heartBtn"><i class="ph ph-thumbs-up"></i></button>
    <button onclick="window.location.href='shorts.html'" id="shortBtn"><i class="ph ph-film-strip"></i></button>
  </nav>
  <script src="authFetch.js"></script>
  <script src="likes.js"></script>
  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body?.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
