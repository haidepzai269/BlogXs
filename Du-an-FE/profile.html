<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="profile.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button id="homeBtn"><i class="ph ph-house"></i></button>
      <button id="searchBtn"><i class="ph ph-magnifying-glass"></i></button>
      <button id="createBtn"><i class="ph ph-plus"></i></button>
      <button class="active"><i class="ph ph-user"></i></button>
      <button id="heartBtn"><i class="ph ph-thumbs-up"></i></button>
      <div class="menu-bottom">
        <button title="Menu" id="menuToggle"><i class="ph ph-list"></i></button>
        <div class="menu-popup" id="menuPopup">
          <!-- Các nút sẽ được JS thêm vào -->
        </div>
      </div>
      <div class="logout-button">
        <button onclick="logout()">⏻</button>
      </div>
    </nav>

    <main class="content">
      <div class="profile-header">
        <!-- Ảnh bìa -->
     <div class="banner" id="bannerImage">
      <img id="bannerImg" src="" alt="Cover" />
        <label for="coverInput" class="camera-icon cover-camera">
          <i class="ph ph-camera"></i>
         <input type="file" id="coverInput" accept="image/*" hidden />
        </label>
     </div>

<!-- Ảnh avatar -->
     <div class="profile-top">
           <div class="avatar" id="avatarImage">
      <img id="avatarImg" src="" alt="Avatar" />
          <label for="avatarInput" class="camera-icon avatar-camera">
          <i class="ph ph-camera"></i>
           <input type="file" id="avatarInput" accept="image/*" hidden />
         </label>
     </div>
      <div class="profile-info">
        <button class="edit-btn">Chỉnh sửa hồ sơ</button>
        <h2 class="name">Hải Nguyễn Hoàng <i class="ph-fill ph-lock"></i></h2>
        <p class="username">@HiNguyenHon62692</p>
      </div>
     </div>


      </div>
    
      <!-- ✅ FORM CHỈNH SỬA Ở ĐÂY -->
      <form id="profileForm" class="profile-form">
        <h2>Chỉnh sửa thông tin</h2>
        
        <label for="username">Tên</label>
        <input type="text" id="username" required />
      
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="•••••••" />
      
        <label for="email">Email</label>
        <input type="email" id="email" required />
      
        <div class="form-buttons">
          <button type="submit" class="circle-btn">Save</button>
          <button type="button" id="cancelEdit" class="circle-btn cancel">Huỷ</button>
        </div>
      </form>
      
    
      <div class="tab-bar">
        <button class="active">Bài đăng</button>
      </div>
      <div class="scrollable-posts">
         <div id="userPosts" class="posts">
        <!-- Bài đăng của người dùng sẽ hiển thị tại đây -->
         </div>
      </div>

    </main>    
    <div id="overlay" class="overlay"></div>

  </div>
  <div id="avatarFullscreen" class="avatar-fullscreen"></div>
  <div class="overlay" id="menuOverlay"></div>
  <script src="authFetch.js"></script>
  <script src="profile.js"></script>
</body>
</html>
