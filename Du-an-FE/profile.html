<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="profile.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button data-i18n-title="home" id="homeBtn"><i class="ph ph-house sidebar-icon"></i></button>
      <button  data-i18n-title="search" id="searchBtn"><i class="ph ph-magnifying-glass sidebar-icon"></i></button>
      <button data-i18n-title="create_post" id="createBtn"><i class="ph ph-plus sidebar-icon"></i></button>
      <button data-i18n-title="profile" class="active"><i class="ph ph-user sidebar-icon"></i></button>
      <button data-i18n-title="liked" id="heartBtn"><i class="ph ph-thumbs-up sidebar-icon"></i></button>
      <button data-i18n-title="short_video" id="shortBtn"><i class="ph ph-film-strip sidebar-icon"></i></button>
      <!-- Cài đặt ngôn ngữ -->
      <div class="settings-wrapper">
        <button id="settingsBtn" class="sidebar-icon" data-i18n-title="settings">
         ⚙️
        </button>
       <div id="settingsDropdown" class="settings-dropdown hidden">
        <div class="language-options">
          <button data-lang="vi">🇻🇳 Tiếng Việt</button>
          <button data-lang="en">🇺🇸 English</button>
          <button data-lang="china">🇨🇳 中文</button>
          <button data-lang="ja">🇯🇵 日本語</button>
        </div>
        </div>
     </div>

      <div class="menu-bottom">
        <button  id="menuToggle" data-i18n-title="menu"><i class="ph ph-list sidebar-icon"></i></button>
        <div class="menu-popup" id="menuPopup"></div>
      </div>
      <div class="logout-button">
        <button   class="sidebar-icon" onclick="logout()" data-i18n-title="logout">⏻</button>
      </div>
    </nav>

    <main class="content">
      <div class="profile-header">
        <!-- Ảnh bìa -->
     <div class="banner" id="bannerImage">
      <img id="bannerImg" src="" alt="Cover" />
        <label for="coverInput" class="camera-icon cover-camera">
          <i class="ph ph-camera"></i>
         <input type="file" id="coverInput" accept="image/*" hidden />
        </label>
     </div>

<!-- Ảnh avatar -->
     <div class="profile-top">
           <div class="avatar" id="avatarImage">
      <img id="avatarImg" src="" alt="Avatar" />
          <label for="avatarInput" class="camera-icon avatar-camera">
          <i class="ph ph-camera"></i>
           <input type="file" id="avatarInput" accept="image/*" hidden />
         </label>
     </div>
      <div class="profile-info">
        <button data-i18n-title="setting" class="edit-btn">Chỉnh sửa hồ sơ</button>
        <h2 class="name">
          <span id="displayName"></span>
          <i class="ph-fill ph-lock"></i>
        </h2>
        <p class="username">@HiNguyenHon62692</p>
      </div>
     </div>


      </div>
    
      <!-- ✅ FORM CHỈNH SỬA Ở ĐÂY -->
      <form id="profileForm" class="profile-form">
        <h2>Chỉnh sửa thông tin</h2>
        
        <label for="username">Tên</label>
        <input type="text" id="username" required />
      
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="•••••••" />
      
        <label for="email">Email</label>
        <input type="email" id="email" required />
      
        <div class="form-buttons">
          <button type="submit" class="circle-btn">Save</button>
          <button type="button" id="cancelEdit" class="circle-btn cancel">Huỷ</button>
        </div>
      </form>
      
    
      <div class="tab-bar">
        <button class="active">Bài đăng</button>
      </div>
      <div class="scrollable-posts">
         <div id="userPosts" class="posts">
        <!-- Bài đăng của người dùng sẽ hiển thị tại đây -->
         </div>
      </div>

    </main>    
    <div id="overlay" class="overlay"></div>
    <div id="notification-popup-container"></div>

  </div>
  <div id="avatarFullscreen" class="avatar-fullscreen"></div>
  
  <div class="overlay" id="menuOverlay"></div>
  <script src="authFetch.js"></script>
  <script type="module" src="profile.js"></script>
  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body?.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
