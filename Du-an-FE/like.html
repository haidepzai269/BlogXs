<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài đã thích</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="like.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button title="Trang chủ" onclick="location.href='home.html'"><i class="ph ph-house"></i></button>
      <button title="Tìm kiếm" onclick="location.href='search.html'"><i class="ph ph-magnifying-glass"></i></button>
      <button title="Tạo bài đăng" onclick="location.href='create.html'"><i class="ph ph-plus"></i></button>
      <button title="Hồ sơ cá nhân" onclick="goToProfile()"><i class="ph ph-user"></i></button>
      <button title="Đã thích" class="active"><i class="ph ph-thumbs-up"></i></button>
      <div class="menu-bottom">
        <button title="Menu" id="menuToggle"><i class="ph ph-list"></i></button>
        <div class="menu-popup" id="menuPopup">
          <!-- Các nút sẽ được JS thêm vào -->
        </div>
      </div>
      <div class="logout-button">
        <button title="Đăng xuất" onclick="logout()">⏻</button>
      </div>
    </nav>

    <main class="content">
      <h1>Bài đăng yêu thích</h1>
      <div class="search-container">
        <div class="search-icon"></div>
        <div class="search-box">
          <input type="text" id="searchInput" />
          <div class="fake-placeholder">Tìm kiếm</div>
        </div>
      </div>
      <div id="likedPostsContainer" class="posts"></div>
    </main>
  </div>

  <div class="overlay" id="menuOverlay"></div>
  <div class="overlay" id="menuOverlay"></div>
  <script src="authFetch.js"></script>
  <script src="likes.js"></script>
</body>
</html>
